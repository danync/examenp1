<ion-header>

    <ion-navbar>
      <ion-title style = "background-color: #2F2F2F">
        <h2 style = "color: white">Buscar</h2>
      </ion-title>
    </ion-navbar>
  
    <ion-searchbar (ionInput) = "getItems($event)"></ion-searchbar>
  
  </ion-header>
  
  
  <ion-content padding style= "background-color: #D9D9D9">
    <ion-list>
      <ion-item *ngFor = "let trabajo of items">
        <ion-thumbnail item-start>
            <img *ngIf = "trabajo.ad.hasOwnProperty('thumbnail')"
            src = "https://img.segundamano.mx/cover/{{trabajo.ad.thumbnail.path}}">
        </ion-thumbnail>
        <h2 *ngIf = "trabajo.ad.hasOwnProperty('subject')">
            {{trabajo.ad.subject}}
        </h2>
        <h2 *ngIf = "trabajo.ad.hasOwnProperty('list_price')" style = "color:teal">
          {{trabajo.ad.list_price.label}}, {{trabajo.ad.list_price.currency}}
      </h2>
        <button ion-button clear item-end (click) = "verTrabajo(trabajo)">View</button>
      </ion-item>
    </ion-list>
  
  </ion-content>
